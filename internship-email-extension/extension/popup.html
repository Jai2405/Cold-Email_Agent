<!DOCTYPE html>
<html>
<head>
  <title>Internship Email Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>🎯 Internship Email Generator</h2>
    
    <div class="input-section">
      <label for="job-posting">Job Posting:</label>
      <textarea id="job-posting" placeholder="Paste the job posting here..."></textarea>
    </div>
    
    <div class="button-section">
      <button id="generate-btn">Generate Email</button>
      <button id="clear-btn">Clear</button>
    </div>
    
    <div class="output-section" id="output-section" style="display: none;">
      <h3>Generated Email:</h3>
      <div id="email-output"></div>
      <button id="copy-btn">Copy Email</button>
    </div>
    
    <div class="loading" id="loading" style="display: none;">
      <p>🤖 Generating your personalized email...</p>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
